<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-18">
        <title>FORM</title>
    </head>
    <body style="background-color: cyan">
        <form action="table.html" method="post">
            <table align="center" cellspacing="20" cellpadding="5"
                <h1 align="center">Student details</h1>
                <tr>
                    <td>
                        <label for="fname"><strong>First Name</strong></label>
                    </td>
                    <td>
                        <input type="text" id="fname" name="fname" placeholder="anushka">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname"><strong>Last Name</strong></label>
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname" placeholder="mishra">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob"><strong>Date of Birth</strong></label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="no"><strong>Phone no</strong> </label> 
                    </td>
                    <td>
                        <input type="tel" id="no" name="no" placeholder="1234567890">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail"><strong>Enter your E-mail ID</strong></label> 
                    </td>
                    <td>
                        <input type="email" id="mail" name="mail" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass"><strong>Enter your Password</strong></label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" placeholder="8-characters-only">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cc"><strong>Language Known</strong></label>
                    </td>
                    <td>
                        <input type="checkbox" id="cc" name="" value="">
                        <label for="cc">C</label>
                        <br>
                        <input type="checkbox" id="cc" name="" value="">
                        <label for="cc">C++</label>
                        <br>
                        <input type="checkbox" id="cc" name="" value="">
                        <label for="cc">JAVA</label>
                        <br>
                        <input type="checkbox" id="cc" name="" value="">
                        <label for="cc">HTML</label>
                        <br>
                        <input type="checkbox" id="cc" name="" value="">
                        <label for="cc">JAVA-SCRIPT</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Nation"><strong>Nationality</strong></label>
                    </td>
                    <td>
                        <select name="Nation" id="Nation">
                            <option value="">Please select a country</option>
                            <option value="IN">INDIA</option>
                            <option value="BANG">BANGLADESH</option>
                            <option value="SRI">SRI-LANKA</option>
                            <option value="NEP">NEPAL</option>
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label for="gender"><strong>Gender</strong></label>
                    </td>
                    <td> 
                            <input type="radio" id="" name="g" value="">
                            <label for="">Male</label> 
                            <input type="radio" id="" name="g" value="">
                            <label for="">Female</label> 
                    </td>
                </tr>
                <tr>
                    <td> 
                    </td>
                    <td>
                        <input type="submit">
                        <input type="reset" name="" id="">
                    </td>
                </tr>
            </table> 
        </form>
    </body>
</html>
